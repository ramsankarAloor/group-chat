<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Group chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <script src="../js/config.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="heading"><h2>Groups</h2></div>
        <div class="joined-list"></div>
        <div class="create-group-div">
          <button onclick="showPopup()">Create a new group</button>
        </div>
      </div>
      <div class="right-container">
        <div class="heading" id="chat-head"><h2>Chat</h2></div>
        <div class="chat-container" id="chat-container"></div>
        <div class="chat-footer">
          <div class="chat-input-container">
            <input
              type="text"
              placeholder="  Write a message.."
              id="message-input"
            />
          </div>
          <div class="send-button-container">
            <button onclick="postMessage()">Send</button>
          </div>
        </div>
      </div>
      <div id="overlay" class="overlay">
        <div class="popup-body">
          <div class="heading"><h2>Create new group</h2></div>
          <input type="text" id="group-name" placeholder=" Enter group name" />
          <div class="popup-buttons">
            <button onclick="createNewGroup()">Create group</button>
            <button onclick="hidePopup()">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
