<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Group chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <script src="../js/config.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="heading"><h2 style="color: #e96666">Groups</h2></div>
        <div class="h4-list" id="joined-list"></div>
        <div class="heading"><h2 style="color: #e96666">Invites</h2></div>
        <!-- invites list  -->
        <div class="h4-list" id="invites-list"></div>
        <div class="create-group-div">
          <button onclick="showNewGroupPopup()">Create a new group</button>
        </div>
      </div>
      <div class="right-container" id="right-container">
        <div class="chat-head" id="chat-head">
          <div id="group-name-chat-heading"></div>
          <div class="group-buttons">
            <button onClick="showGroupInfo()">Group Info</button>
            <button onclick="showInvitePopup()">Invite</button>
          </div>
        </div>
        <div class="chat-container" id="chat-container"></div>
        <div class="chat-footer">
          <div class="send-media-container">
            <input type="file" id="file-input">
          </div>
          <div class="chat-input-container">
            <input
              type="text"
              placeholder="  Write a message.."
              id="message-input"
            />
          </div>
          <div class="send-button-container">
            <button onclick="postMessage1()">Send</button>
          </div>
        </div>
      </div>
      <!-- create new group popup  -->
      <div id="new-group-overlay" class="overlay">
        <div class="popup-body">
          <div class="heading"><h2>Create new group</h2></div>
          <input type="text" id="group-name" placeholder=" Enter group name" />
          <div class="popup-buttons">
            <button onclick="createNewGroup()">Create group</button>
            <button onclick="hideNewGroupPopup()">Close</button>
          </div>
        </div>
      </div>
      <!-- invite popup  -->
      <div id="invite-overlay" class="overlay">
        <div class="popup-body">
          <div class="heading"><h2>Send group invite</h2></div>
          <input type="email" id="invitee" placeholder=" Invitee email" />
          <div class="popup-buttons">
            <button onclick="sendInvite()">Send Invite</button>
            <button onclick="hideInvitePopup()">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
